{% extends 'app/base.html' %}
{% block title %} {{ user }}'s bookings {{ block.super }} {% endblock %}

{% block content %}
<h2>{{ user }} Bookings.</h2>
{% if bookings %}
    <ol>
        {% for b in bookings %}
        <li>{{ b }}</li>
    </ol>
{% else %}
<p class="display-1 fw-bold">All finised.</p>
{% endblock %}
