{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login page{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'loginPage' %}">

            {% csrf_token %}
            {{ form|crispy }}
        </br>
            <input class="btn btn-primary" type="submit" value="Submit">

        </form>
    </div>
{% endblock %}
