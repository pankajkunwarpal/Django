{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login page{% endblock %}

{% block content %}
    <div class="container">
    
        <form method="POST" action="{% url 'user-register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            </br>
            <input type="submit" value="Submit" class="btn btn-primary">

        </form>
    </div>
{% endblock %}
