{% extends 'google/base.html' %}
{% load static %}
{% block link %} <link href="{% static 'google/advance_page.css' %}" rel="stylesheet">{% endblock %}
{% block content %}
<form method="GET" action="https://google.com/search">
    <table>
        <tr>
            <th id="left">Title</th>
            <th id="right">Input</th>
        </tr>
        <tr>
            <td id="left"><label>all these words:</label></td>
            <td id="right"><input type="text" name="as_q"></td>
        </tr>
        <tr>
            <td id="left"><label>this exact word or phrase:</label></td>
            <td id="rigth"><input type="text" name="as_epq"></td>
        </tr>
        <tr>
            <td id="left"><label>any of these words:</label></td>
            <td id="right"><input type="text" name="as_oq"></td>
        </tr>
        <tr>
            <td id="left"><label>none of these words:</label></td>
            <td id="right"><input type="text" name="as_eq"></td>
        </tr>
    </table>
    <input type="submit" value="Advance Search" id="submit" class="bluecolor">
</form>
<a href="{% url 'HomePage' %}">Google Search</a>
{% endblock %}
